<header class="head">
  <h1 class="logo">
    <a href="{{ "/" | prepend: absolute_url }}">
      <picture>
        <source srcset="/assets/images/logo.svg" media="(min-width: 60em)" type="image/svg+xml" />
        <source srcset="/assets/images/logo.svg" type="image/svg+xml" />
        <img src="/assets/images/logo.jpg" alt="{{ site.title }}">
      </picture>
    </a>
  </h1>

  {% assign menu = site.data.main-menu.items | where: "language", page.language %}
  <nav id="main-menu">
    <h1><a href="#menu">Explore este sitio:</a></h1>
    <ul>
      {% for item in menu[0].item %}
      <li><a href="{{ item.url | absolute_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
