---
layout: default
---

<article class="post{% if page.tags contains 'entrevistas' %} entrevista{% endif %}">
  <header>
    <picture>
			<source srcset="{{ page.image | absolute_url }}" media="(min-width: 600px)">
			<img src="{{ page.image | absolute_url }}" alt="Imagen para {{ page.title }}" itemprop="contentUrl">
		</picture>
    <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
		<p class="post-details">
			<meta itemprop="description" content="{{ page.excerpt }}"/>

			<span itemprop="author" itemscope itemtype="http://schema.org/Person">by <span itemprop="name">{{ page.author }}</span></span>

			<time class="pubdate updated" datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date: "%-d %^b %Y" }}</time>
			<meta itemprop="dateModified" content="{{ page.date }}">

		</p>

  </header>
  {{ content }}
</article>
