<section class="section">
  {% assign testimonios = site.testimonios | where: 'language', page.language %}
  {% for testimonio in testimonios %}
  <blockquote class="testimonio">
    {{ testimonio.content }}
    <div class="testimonio--atribucion">
      <p>{{ testimonio.autor }}</p>
      <p>{{ testimonio.cargo }}</p>
      <img src="{{ testimonio.logo }}" alt="{{ testimonio.empresa }}">
    </div>
  </blockquote>
  {% endfor %}
</section>
