---
layout: default
---

{{ content }}

{% if page.paquetes %}
  {% for paquete in page.paquetes %}
    {% assign tarifa = site.tarifas | where: "title", paquete.title %}
    <div class="paquete">
      <p>{{ tarifa[0].title }}</p>
      <p>{{ tarifa[0].price }}</p>
    </div>
  {% endfor %}
{% endif %}

<div class="contratacion">
{{ page.contratacion | markdownify }}
</div>
