<section class="section grid grid-2">
  <h2>Principios AVEULA</h2>
  {% assign values = site.principios | where: 'language', page.language %}
  {% for value in values %}
  <article>
    <header>
      <h1>{{ value.title }}</h1>
    </header>
    <p><i class="fas fa-camera-retro"></i></p>
    {{ value.content }}
  </article>
  {% endfor %}
</section>
